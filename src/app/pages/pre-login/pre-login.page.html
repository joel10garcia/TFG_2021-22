<ion-header>
  <ion-toolbar>
    <ion-title>preLogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button  expand="block" color="primary">Register</ion-button> <!--[routerLink]="['/registration']"-->

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button  expand="block" color="danger">Sign In</ion-button> <!-- [routerLink]="['/login']"-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
